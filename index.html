<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
<title>World of Cats</title>
</head>
<body onload = 'initialUpdate()'>

<div class='container'>
    <div class='innerContainer'>
        
        <div class='row m-5'>
            <div class="col-6">

              <form>

              <label for="catColor">Colour:</label>

              <select id="catColor">
                <!-- <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option> -->
              </select>

              <label for="catStats">Stats:</label>

              <select id="catStats">
                <option value="average">Average</option>
                <option value="maximum">Maximum</option>
                <option value="minimum">Minimum</option>
                <option value="total">Total</option>
              </select>

            
                
              </form>
             

                <div id='summaryTable'>

                  <table class='table table-striped'>
                    <thead id='tablehead'>
                      
                      
                    </thead>
                    <tbody id='tablebody'>

                    </tbody>
                  </table>

                  
                </div>
              </div>
            <div class='col-6 '>
                
                 <img src='logo.jpg' class='img-fluid'>
                
                  <h3 class='text-center catTitle'>World of Cats</h3>
                  
             
                
                </div>

            </div>

            <div class='row'>

              <!-- Button trigger modal -->
<button type="button" class="btn btn-warning " data-toggle="modal" data-target="#exampleModal">
  Add New Data
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Cat Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
                
          <label for="fname">Main Color:</label>
          <input type="text" id="main-color" name="main-color">
          <br>

          <label for="fname">Age:</label>
          <input type="number" id="age" name="age">
          <br>

          <label for="fname">Weight:</label>
          <input type="number" id="weight" name="weight">
          <br>

          <label for="fname">Owners:</label>
          <input type="number" id="owners" name="owners">
          <br>

          
      
      </form>
      </div>
      
     
      <div class="modal-footer">
        <div class='d-flex justify-content-start'>
          <button type="submit" class = 'btn btn-primary' onclick=" updateData()">Add Cat Data</button>
        
        </div>
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        
      </div>
    </div>
  </div>
</div>
               
            
            </div>

        <div class = 'row'>
            <table class="table table-striped" id='myTable'>
                <thead>
                  <tr id='tr'>
                    <th scope="col">ID</th>
                    <th scope="col">Main Color</th>
                    <th scope="col">Age</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Owners</th>
                  </tr>
                </thead>
                <tbody id='allDataDisplay'>


                </tbody>
               
              </table>

               

        </div>
    </div>
</div>

<script src='main.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
